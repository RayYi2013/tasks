<h2>Edit Project ---  {{project.name}}</h2>

<form role="form" name="form" ng-submit="saveProject(form)">
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" name="name" ng-model="project.name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="exampleInputDescription">Description</label>
        <input type="text" class="form-control" id="exampleInputDescription" name="description" ng-model="project.description" placeholder="Enter Description">
    </div>
    <div class="form-group">
        <label for="exampleInputTags">Tags</label>
        <input type="text" class="form-control" id="exampleInputTags" name="tags" ng-model="project.tags" placeholder="Enter Tags">
    </div>
    <button type="submit" class="btn btn-default">Ok</button>
</form>
